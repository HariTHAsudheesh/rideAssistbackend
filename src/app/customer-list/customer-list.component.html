<div class="container mt-4">
  <button class="btn btn-info">
    <a href=""routerLink="/customer/add" >
    Add customer
  </a>
  </button>
</div>
<div class="card my-3" *ngFor="let cust of customers"> 
  <div class="card-header">
      {{cust.name}}
    </div>
      <div class="card-body row ">
        <div class="col-2 border-end">
          <h5 class="text-center text-decoration-underline">customer details </h5>
            
            <div class="my-3"><span class="me-2"><i class="fa-solid fa-phone"></i></span>{{cust.phone}}</div>

            <div><span class="me-2"><i class="fa-solid fa-envelope"></i></span>{{cust.email}}</div>
          
        </div>
        <div class="col-2 border-end">
          <h5 class="text-center text-decoration-underline">Odo meter </h5>

          <div class="my-3"><span class="me-2"><i class="fa-solid fa-gauge"></i></span>{{cust.running_km}}</div>

        </div>
        <div class="col-2 border-end">
          <h5 class="text-center text-decoration-underline">Date </h5>

          <div class="my-3"><span class="me-2"><i class="fa-solid fa-calendar-days"></i></span>{{cust.created_date|date}}</div>
        </div>
        <div class="col-2 border-end">
          <h5 class="text-center text-decoration-underline">Vehicle No </h5>

          <div class="my-3"><span class="me-2"><i class="fa-solid fa-car"></i></span>{{cust.vehicle_no}}</div> 
        </div>
        <div class="col-2 border-end">
          <h5 class="text-center text-decoration-underline">Vehicle No </h5>

          <div class="my-3"><span class="me-2"><i class="fa-solid fa-rupee-sign"></i></span>{{cust.work_total}}</div> 
        </div>
        <div class="col-2 ">

          <h5 class="text-center text-decoration-underline">Action</h5>

          <div class="my-3">
            <a href=""[routerLink]="['/customer',cust.id]" class="btn btn-outline-primary me-1">view</a>
            <a href=""routerLink="/customer/add" [queryParams]="{custid:cust.id}" class="btn btn-outline-warning me-1">edit</a>
            <button (click)="handleDelete(cust.id)" class="btn btn-outline-danger">delete</button>
            <button (click)="generatePdf">Invoice</button>
        </div>
      </div>
</div>
